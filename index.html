<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zakupów</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1>Lista zakupów</h1>

        <form id="shopping-form">
            <label>Artykuł:</label>
            <input id="item-name" type="text" required> <br><br>
            <label>Ilość:</label>
            <input id="item-amount" type="numer" value="1" min="1" required> <br><br>
            <label>Jednostka:</label>
            <select name="unit" id="item-unit">
                <option value="szt">szt</option>
                <option value="l">l</option>
                <option value="kg">kg</option>
            </select> <br><br>

            <button type="button" id="dodaj">Dodaj</button>
        </form> <br><br>

        <h2>Lista zakupów:</h2>
        <ul id="shopping-list"></ul>

        <h6>Skulimowski Kacper, 30.05.2025</h6>
    
    </div>

    <script src="main.js"></script>

</body>
</html>
